<!-- seccion header final -->

<!-- seccion registro inicio -->
    
    <main class="registro__oyetaxi">
        <h1>Maneja con Oye Taxi</h1>
        <form class="formulario__registro">
            <legend>Registrate como conductor</legend>
                
            <div class="campo">
                <label for="email"><b>Correo electronico</b></label>
                <input type="email" placeholder="matias.ng@gmial.com" name="email" required>
            </div>

            <div class="campo">
                <label for="asunto"><b>Telefono</b></label>
                <input type="tel" placeholder="+54 1123456789" name="telefono" required>
            </div>

            <div class="campo">
                <label for="email"><b>Ciudad</b></label>
                <input type="text" placeholder="Buenos Aires" name="ciudad" required>
            </div>

            <input class="btn__registro" type="submit" value="Registrarse" >
            <div class="formulario__terminos">
                <p>Al registrarse, acepta nuestros <span>Terminos de servicio</span> y <span>Politica de privacidad</span></p>
            </div>
        </form>
    </main>



<!-- seccion registro final -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
